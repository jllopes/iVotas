<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>IVotas</title>
	<!-- CSS -->
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/admin.css">
	<!--           -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/js/admin.js"></script>
</head>
<body>
	<div class="container">
	    <div class="row">
	        <div class="col-md-3">
	            <ul class="nav nav-pills nav-stacked admin-menu">
	                <li class="active"><a href="#" data-target-id="home">Home</a></li>
	                <li><a href="http://www.jquery2dotnet.com" data-target-id="register">Register User</a></li>
	                <li><a href="http://www.jquery2dotnet.com" data-target-id="departments">Manage Departments</a></li>
	                <li><a href="http://www.jquery2dotnet.com" data-target-id="faculties">Manage Faculties</a></li>
	                <li><a href="http://www.jquery2dotnet.com" data-target-id="newElection">Create Election</a></li>
	                <li><a href="http://www.jquery2dotnet.com" data-target-id="elections">Manage Election</a></li>
	                <li><a href="http://www.jquery2dotnet.com" data-target-id="electionResults">Past Election Results</a></li>
	                <li><a href="http://www.jquery2dotnet.com" data-target-id="userVote">User Vote Info</a></li>
	                <li><a href="http://www.jquery2dotnet.com" data-target-id="tables">Online Tables</a></li>
	            </ul>
	        </div>
	        <div class="col-md-9 well admin-content" id="home">
	            <!-- First content  -->
	        </div>
	        <div class="col-md-9 well admin-content" id="register">
	            <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                        </div>  
                        <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form">
                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>
                                    
                                
                                  
                                <div class="form-group">
                                    <label for="username" class="col-md-3 control-label">Username</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="username" placeholder="Username">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
				                    <label for="type" class="col-sm-3 control-label">Type</label>
				                    <div class="col-sm-4">
				                        <select id="Select" class="form-control">
				                            <option>User</option>
				                            <option>Professor</option>
				                            <option>Employee</option>
				                            <option>Admin</option>
				                          </select>
				                    </div>
				                </div>
                                <div class="form-group">
                                    <label for="name" class="col-md-3 control-label">Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="name" placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="id" class="col-md-3 control-label">Id Number</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="id" placeholder="Id">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="icode" class="col-md-3 control-label">Invitation Code</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="icode" placeholder="">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="button" class="btn btn-primary"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                                    </div>
                                </div>
                                
                              </form>
                         </div>
                    </div>
                    </div>
         </div> 
	        </div>
	        <div class="col-md-9 well admin-content" id="departments">
	            Departments
	        </div>
	        <div class="col-md-9 well admin-content" id="faculties">
	            Faculties
	        </div>
	        <div class="col-md-9 well admin-content" id="newElection">
	            NewElection
	        </div>
	        <div class="col-md-9 well admin-content" id="elections">
	            Elections
	        </div>
	        <div class="col-md-9 well admin-content" id="electionResults">
	            ElectionResults
	        </div>
	        <div class="col-md-9 well admin-content" id="userVote">
	            UserVote
	        </div>
	        <div class="col-md-9 well admin-content" id="tables">
	            Tables
	        </div>
	    </div>
